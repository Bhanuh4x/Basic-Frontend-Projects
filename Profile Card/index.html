<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PROFILE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bluebox">
                <div class="profile">
                   <img src="image.png" alt=""> 
                </div>
            </div>
           <div class="allcontent">
            <div class="content">
                <h4>Bhanu Krishna</h4>
                <p>Frontend Web Developer</p>
            </div>
            <div class="list">
                <ul>
                    <li><img src="facebook.png" alt=""></li>
                    <li><img src="twitter.png" alt=""></li>
                    <li><img src="instagram.png" alt=""></li>
                    <li><img src="youtube.png" alt=""></li>
                </ul>
            </div>
            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="social">
                <div class="like"><i class="fa-regular fa-heart"></i>
                    <span>60.4k</span></div>
               <div class="comment"> <i class="fa-regular fa-comment"></i>
                <span>20k</span></div>
               <div class="share"> <i class="fa-solid fa-share"></i>
                <span>12.4k</span></div>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
